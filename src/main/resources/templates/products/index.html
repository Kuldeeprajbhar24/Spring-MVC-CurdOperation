<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Product List</h1>

      <a class="btn btn-primary mb-3" th:href="@{/products/create}">Create Product</a>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price + ' $'}"></td>
            <td>
              <img th:src="@{'/image/' + ${product.imageFileName}}" alt="Image" width="100" />
            </td>
            <td th:text="${#dates.format(product.createDate, 'yyyy-MM-dd')}"></td>
            <td>
              <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" 
                 onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
